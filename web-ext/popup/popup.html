<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eidetically Popup</title>

    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <h4 class="text-center">Eidetically Version 1.0.0</h4>
    <div id="user_container">
      <div id="signedIn">
        <p id="username" class="text-center"></p>
        <button class="signOut loginButton">Sign out</button>
      </div>

      <div id="signedOut">
        <label for="token_id">Token</label
        ><input id="token_id" type="text" placeholder="eyJhbGciO..." />
        <button class="signIn loginButton">Sign in</button>
      </div>
    </div>

    <script src="../scripts/utils/jquery.min.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
