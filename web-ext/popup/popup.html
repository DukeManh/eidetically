<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eidetically Popup</title>

    <link rel="stylesheet" href="popup.css" />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h4 id="Logo">Eidetically 1.0.0</h4>
    </header>
    <div class="wrapper">
      <div id="signInProvider">
        <h5 style="margin: 15px 0 0 0" class="text-center">Start 'Dragging 'n Dropping' now!</h5>
        <div class="providers">
          <button class="loginProvider gpLogin" data-provider-id="google.com">
            <i class="fa fa-google-plus fa-lg"></i><span>Sign in with Google</span>
          </button>
          <button class="loginProvider fbLogin" data-provider-id="facebook.com">
            <i class="fa fa-facebook fa-lg"></i><span>Sign in with Facebook</span>
          </button>
          <button class="loginProvider ghLogin" data-provider-id="github.com">
            <i class="fa fa-github fa-lg"></i><span>Sign in with Github</span>
          </button>
          <p class="agreements">
            By continuing, you are indicating that you accept Google's
            <a href="https://policies.google.com/terms" target="_blank">Terms of Service</a> and
            <a href="https://policies.google.com/privacy" target="_blank">Privacy Policy</a>.
          </p>
        </div>
      </div>
      <div id="userInfo"></div>
    </div>

    <script src="../scripts/utils/jquery.min.js"></script>
    <script src="popup.js" type="module"></script>
  </body>
</html>
